<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
	<div class="tweet-block">
		<div class="container">	
			<div id ="header">					
					<img style="float: left;" src="img/profile-picture.jpg">
					<button style="float: right;" class="follow-button">
						<span style="padding: 20px"><img style="vertical-align: middle;" src="img/twitter-logo.jpg">
						Follow</span>								
					</button>		
					<p  class="username"><span style="padding-left: 25px"><img style="vertical-align: middle;"  src="img/account-logo.jpg"> jack <img style="vertical-align: middle;" src="img/validated-account.jpg"></span></p>							
					<p  class="user-account"><span style="padding-left: 20px">@jack</span></p>		
			</div>
			<div id="tweet-body">
				<p class="tweet-text">just setting up my twttr</p>
				<p class="date">9:50 PM - 21 Mar 2006</p>
			</div>			
			<div id="footer">				
				<p class="bottom-text">
					<span class="footer-box"><img src="img/reply.jpg"></span>					
					<span class="footer-box"><img src="img/retweet.jpg"> 92,555</span>					
					<span class="footer-box"><img src="img/favorite.jpg"> 71,111</span>					
				</p>
			</div>	
		</div>	
	</div>
</body>
</html>
